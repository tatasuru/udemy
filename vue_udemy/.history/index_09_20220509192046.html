<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/import.css">
  <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<body>





  <div id="app">

    <form action="">
      <ValidationProvider v-slot="">
        氏名<input type="text" v-model="contact.yourName">
      </ValidationProvider>
      <br><br>
      電話番号<input type="tel" v-model="contact.tel">
      <br><br>
      メールアドレス<input type="email" v-model="contact.email">
      <br><br>
      性別
      <input type="radio" value="male" v-model="contact.gender">男性
      <input type="radio" value="female" v-model="contact.gender">女性
      <input type="radio" value="other" v-model="contact.gender">その他
      <br><br>
      年齢
      <select name="" id="" v-model="contact.age">
        <option disabled value="">年齢を選択してください</option>
        <option>10代</option>
        <option>20代</option>
        <option>30代</option>
        <option>40代</option>
      </select>
      <br><br>
      特記事項<textarea v-model="contact.message"></textarea>
      <br><br>
      このサイトを知った理由
      <input type="checkbox" value="WEB" v-model="contact.attract">WEB
      <input type="checkbox" value="チラシ" v-model="contact.attract">チラシ
      <input type="checkbox" value="その他" v-model="contact.attract">その他
      <br><br>
      注意事項に同意する<input type="checkbox" v-model="contact.caution">
      <br><br>
      <input type="submit" value="送信する">
    </form>


  </div>




  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="./index.js"></script>

  <script>

    import {ValidationProvider} from "vee-validate";

    let app =  new Vue({
      el: '#app',
      data() {
        return{
          contact:{
            yourName:"",
            tel:"",
            email:"",
            age:"",
            gender:"",
            message:"",
            attract:[],
            caution:false
          }
        }
      },
      components :{
        ValidationProvider
      },
    })


  </script>




</body>
</html>
