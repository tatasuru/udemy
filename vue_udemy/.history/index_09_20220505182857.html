<body>





  <div id="app">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="./index.js"></script>

  <script>

    let app =  new Vue({
      el: '#app',
      data() {
        return{
      
          ]
        }
      },
      methods: {
        current(id){
          this.active = id
        },
        prev(){
          if(this.active <= 0){
            this.active = this.images.length - 1
          } else{
            this.active--
          }
        },
        next(){
          if(this.active >= this.images.length - 1){
            this.active = 0
          } else{
            this.active++
          }
        },
      },
      mounted() {
        let that = this
        setInterval(()=>{
          that.next();
        },4000);
      },
    })


  </script>
