<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/import.css">
  <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<body>





  <div id="app">

    <form action="">
      氏名<input type="text" v-model="contact.yourName">
      <br><br>
      電話番号<input type="tel" v-model="contact.tel">
      <br><br>
      メールアドレス<input type="email" v-model="contact.email">
      <br><br>
      性別
      <input type="radio" value="male" v-model="contact.gender">男性
      <input type="radio" value="female" v-model="contact.gender">女性
      <input type="radio" value="other" v-model="contact.gender">その他
      <br><br>
      年齢
      <select name="" id="" v-model="contact.age">
        <option value="">年齢を選択してください</option>
      </select>
      <br><br>
      特記事項<input type="tel" v-model="contact.message">
      <br><br>
      <input type="tel" v-model="contact.attract">
      <br><br>
      電話番号<input type="radio" v-model="contact.caution">
    </form>


  </div>




  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="./index.js"></script>

  <script>

    let app =  new Vue({
      el: '#app',
      data() {
        return{
          contact:{
            yourName:"",
            tel:"",
            email:"",
            age:"",
            gender:"",
            message:"",
            attract:[

            ],
            caution:false
          }
        }
      },
    })


  </script>




</body>
</html>
