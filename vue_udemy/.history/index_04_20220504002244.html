<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/import.css">
</head>
<body>





  <div id="app">


    <section class="tab">
      <ul class="tab__label">
        <li v-for="(item,id) in items" :key="item.id">
          <a href="#" @click="activate(item.id)" :class="{active: active === item.id}">{{item.ttl}}</a>
        </li>
      </ul>
      <div class="tab__content" v-show="active === 1"></div>
    </section>


  </div>




  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="./index.js"></script>

  <script>

    let app = new Vue({
      el:"#app",
      data(){
        return{
          active:1,
          items:[
            {id:1, ttl:"サイトの情報"},
            {id:2, ttl:"商品情報"},
            {id:3, ttl:"お問合わせ"},
          ]
        }
      },
      methods: {
        activate(id){
          this.activate = id;
        }
      },
    });


  </script>


</body>
</html>
