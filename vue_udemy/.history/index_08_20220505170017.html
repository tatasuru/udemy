<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/import.css">
  <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>





  <div id="app">


  <section class="carousel">
    <div class="carousel__main">
      <transition name="active">
        <div class="carousel__main">
          <img :src="images[active].img" alt="" v-show>
        </div>
      </transition>
    </div>
    <div @click="prev" class="carousel__prev"><i class="fas fa-angle-left fa-5x"></i></div>
    <div @click="next" class="carousel__next"><i class="fas fa-angle-right fa-5x"></i></div>
    <ul class="carousel__thumbnails">
      <li
        v-for="(image,id) in images" :key="image,id"
        :class="{current: active === image.id}"
        @click="current(image.id)">
        <img :src="image.img" alt="">
      </li>
    </ul>
  </section>


  </div>




  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="./index.js"></script>

  <script>

    let app =  new Vue({
      el: '#app',
      data() {
        return{
          active:0,
          images:[
            {id:0 , img:"./assets/image/modal/image001.jpg"},
            {id:2 , img:"./assets/image/modal/image001.jpg"},
            {id:3 , img:"./assets/image/modal/image001.jpg"},
            {id:4 , img:"./assets/image/modal/image001.jpg"},
            {id:5 , img:"./assets/image/modal/image001.jpg"},
            {id:6 , img:"./assets/image/modal/image001.jpg"},
          ]
        }
      },
      methods: {
        current(id){
          this.active = id
        },
        prev(){
          if(this.active <= 0){
            this.active = this.images.length - 1
          } else{
            this.active--
          }
        },
        next(){
          if(this.active >= this.images.length - 1){
            this.active = 0
          } else{
            this.active++
          }
        },
      },
    })


  </script>




</body>
</html>
